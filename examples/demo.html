<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <!-- Meta data -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>Flex Gallery</title>

    <!-- Using jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="../src/js/jquery-3.2.1.min.js"></script>

    <!-- Imports flex-gallery sources -->
    <script type="text/javascript" src="../src/js/flex-gallery.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/css/flex-gallery.css">
</head>
<body style="margin: 0;">

    <!-- Image container -->
    <div id="container"></div>

    <script type="text/javascript">
        let media = $.getJSON('media.json', (media) => {
            $('#container').addFlexImages(media, true).flexGallery({
                margin: '1vmin',
                minHeightRatioWindow: 0.25,
                fadeInDuration: 2000,
                checkPeriod: 1000,
                autoAdjust: true
            });
        });
    </script>
</body>
</html>
